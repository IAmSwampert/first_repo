<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 18px;
            color: #333;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .product button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Shopping Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h2>Product 2</h2>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h2>Product 3</h2>
        <p>$30.00</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 My Shopping Website</p>
</footer>

</body>
</html>
